<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <img src="Images/jordan-steranka-2-MmXpeN8YE-unsplash.jpg" alt="Photo">
    </div>
    <div class="main">
       <div class="message">
        <p>This not a real online service! You know you need something <br>
        like this in your life to help realize your deepest dreams. <br>
        Sign up <em>now</em> to get started.</p>
        <p>You <em>Know</em> you want to.</p>
       </div>
       <div class="sign">
        <h3>Let's do this!</h3>
        <form action="">
                <div class="left">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" minlength="2">

                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail">

                    <label for="Password">PASSWORD</label>
                    <input type="password" id="Password" minlength="6" maxlength="8">   
                </div>

                <div class="right">
                    <label for="Lname">LAST NAME</label>
                    <input type="text" id="Lname" minlength="2">

                    <label for="Phone">PHONE NUMBER</label>
                    <input type="text" id="Phone" minlength="10" maxlength="10">

                    <label for="cPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cPassword" minlength="6" maxlength="8"> 
                </div>
        </form>
        </div>
       <div class="links">
            <button class="create">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
       </div>
    </div>
</body>
</html>
