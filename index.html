<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <img src="Images/jordan-steranka-2-MmXpeN8YE-unsplash.jpg" alt="Photo">
    </div>
    <div class="main">
       <div class="message">
        <p>This not a real online service! You know you need something <br>
        like this in your life to help realize your deepest dreams. <br>
        Sign up <em>now</em> to get started</p>
        <p>You <em>Know</em> you want to</p>
       </div>
       <div class="sign">
        <h3>Let's do this</h3>
        <form action="">
                <div class="left">
                    <label for="name">First name</label>
                    <input type="text" id="name">

                    <label for="mail">Email</label>
                    <input type="email" id="mail">

                    <label for="Password">Password</label>
                    <input type="password" id="Password">
                </div>

                <div class="right">
                    <label for="Lname">Last name</label>
                    <input type="text" id="Lname">

                    <label for="Phone">Phone number</label>
                    <input type="text" id="Phone">

                    <label for="cPassword">Confirm Password</label>
                    <input type="password" id="cPassword"> 
                </div>
        </form>
        </div>
       <div class="links">
        <button>Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
       </div>
    </div>
</body>
</html>
